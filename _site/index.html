<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="13yd² : Caress Your Ears" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/reveal.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/cassette-tape/css/cassette-tape-ui.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>13yd²</title>
  </head>

  <body>
    <!-- Blocks -->
    <div class="block-group g0">
      <div class="block g1">
        <div class="block-group">
          
          <div class="block b1">
            <a href="#" data-reveal-id="m1" 
              data-demo-name="Johnnys Little Flower Shop"
              data-demo-url="http://bra.am/music/demos/Johnnys-Little-Flower-Shop-2013.08.13.mp3">
              <img src="images/b1.svg">
            </a>
          </div>
          
          <div class="block b2">
            <img src="images/b2.svg">
          </div>

        </div>
        <div class="block-group">
          
          <div class="block b5">
              <img src="images/b5.svg">
          </div>
          
          <div class="block b6">
            <a href="#" data-reveal-id="m1" 
              data-demo-name="Snow"
              data-demo-url="http://bra.am/music/demos/Snow-2013.08.13.mp3">
              <img src="images/b6.svg"></div>
            </a>
          </div>

        <div class="block-group">
          
          <div class="block b9">
            <a href="#" data-reveal-id="m1" 
              data-demo-name="Faux Pas"
              data-demo-url="http://bra.am/music/demos/02-Fauxpas-2013.09.10.mp3">
              <img src="images/b9.svg">
            </a>
          </div>
          
          <div class="block b10">
            <img src="images/b10.svg">
          </div>

        </div>
      </div>
      <div class="block g2">
        <div class="block-group">
          
          <div class="block b3">
            <a href="#" data-reveal-id="m1" 
              data-demo-name="Elephant Man"
              data-demo-url="http://bra.am/music/demos/09-Elephant-Man-2013.09.10.mp3">
              <img src="images/b3.svg">
            </a>
          </div>
          
          <div class="block b4">
            <img src="images/b4.svg">
          </div>

        </div>
        <div class="block-group">
          
          <div class="block b7">
            <img src="images/b7.svg">
          </div>
          
          <div class="block b8">
            <a href="#" data-reveal-id="m1" 
              data-demo-name="Admission To Hell"
              data-demo-url="http://bra.am/music/demos/06-Admission-To-Hell-2013.09.10.mp3">
              <img src="images/b8.svg">
            </a>
          </div>

        </div>
        <div class="block-group">

          <div class="block b11">
            <a href="#" data-reveal-id="m1" 
              data-demo-name="Falling Out"
              data-demo-url="http://bra.am/music/demos/10-Falling-Out-2013.09.10.mp3">
              <img src="images/b11.svg">
            </a>
          </div>

          <div class="block b12">
            <img src="images/b12.svg">
          </div>

        </div>
      </div>
      <div class="block g3">
        
        <div class="block b13">
          <a href="#" data-reveal-id="m1" 
              data-demo-name="Golden Chorus"
              data-demo-url="http://bra.am/music/demos/01-Golden-Chorus-2013.09.10.mp3">
            <img src="images/b13.svg">
          </a>
        </div>
        
        <div class="block t1">
          <h1>thirteen square yards</h1>
        </div>

      </div>
    </div>

    <!-- Cassette Tape -->
    <div id="m1" class="reveal-modal">
      <div class="cutout clear texture ma-r90 tape">
       <div class="rail-left"></div>
       <div class="rail-right"></div>
       <div class="rail-middle">
        <div class="rail-middle-outline" style="border:none;background-color:transparent">
         <div class="hole-1"></div>
         <div class="hole-2"></div>
         <div class="hole-3"></div>
         <div class="hole-4"></div>
         <div class="tape-pad-holder">
          <div class="tape-pad"></div>
          <div class="tape-pad-line"></div>
         </div>
        </div>
        <div class="screw-bm"></div>
       </div>
       <div class="screw-tl"></div>
       <div class="screw-tr"></div>
       <div class="screw-bl"></div>
       <div class="screw-br"></div>
       <div class="screw-tm"></div>
       <div class="left reel-mask"></div>
       <div class="right reel-mask"></div>
       <canvas class="connecting-tape"></canvas>
       <div class="left reel"></div>
       <div class="left spokes"></div>
       <div class="right reel"></div>
       <div class="right spokes"></div>
       <div class="progress-notches">
        <div class="n1"></div>
        <div class="n2"></div>
        <div class="n3"></div>
        <div class="n4"></div>
        <div class="n5"></div>
        <div class="n6"></div>
        <div class="n7"></div>
        <div class="n8"></div>
        <div class="n9"></div>
       </div>
       <div id="demo-name" class="label">Golden Chorus</div>
       <div class="controls">
        <div class="bd">
         <ul>
          <li><a href="#" title="play/pause" class="play">&#9668;</a></li>
          <li><a href="#" title="rewind" class="rew">&#171;</a></li>
          <li><a href="#" title="fast-forward" class="ffwd">&#187;</a></li>
          <li><a href="#" title="stop" class="stop">&#9632;</a></li>
         </ul>
        </div>
       </div>
      </div>
       <a class="close-reveal-modal">&#215;</a>
    </div>

    <!-- Scripts -->
    <script src="javascripts/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="javascripts/jquery.reveal.js" type="text/javascript"></script>
    <script src="/cassette-tape/script/soundmanager2-jsmin.js"></script>
    <script src="/cassette-tape/script/cassette-tape-ui.js"></script>
    <script src="javascripts/main.js"></script>
  </body>  
</html>
